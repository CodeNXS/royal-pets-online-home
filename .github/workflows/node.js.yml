name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Deploy only when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build  # This will generate 'dist/'

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          npx gh-pages -d dist \
            -u "GitHub Actions <actions@github.com>" \
            -r https://CodeNXS:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
